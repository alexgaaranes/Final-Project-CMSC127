<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orgsys</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center">
    <h1 class="text-3xl font-bold my-8 text-blue-700">Members of org</h1>
    <div class="overflow-x-auto w-full max-w-4xl">
        <table class="min-w-full bg-white border border-gray-300 rounded shadow">
            <thead>
                <tr class="bg-blue-100">
                    <th class="py-2 px-4 border-b">Student Number</th>
                    <th class="py-2 px-4 border-b">Role</th>
                    <th class="py-2 px-4 border-b">Status</th>
                    <th class="py-2 px-4 border-b">Gender</th>
                    <th class="py-2 px-4 border-b">Degree Program</th>
                    <th class="py-2 px-4 border-b">Committee Name</th>
                </tr>
            </thead>
            <tbody>
                {% for row in members %}
                <tr class="hover:bg-blue-50">
                    <td class="py-2 px-4 border-b">{{ row.std_num }}</td>
                    <td class="py-2 px-4 border-b">{{ row.role }}</td>
                    <td class="py-2 px-4 border-b">{{ row.status }}</td>
                    <td class="py-2 px-4 border-b">{{ row.gender }}</td>
                    <td class="py-2 px-4 border-b">{{ row.degree_program }}</td>
                    <td class="py-2 px-4 border-b">{{ row.committee_name }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
